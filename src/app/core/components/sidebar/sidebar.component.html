<mat-sidenav-container fxLayout="column" fxFlexFill>
    <mat-sidenav fxLayout="column"
      mode="side"
      [opened]="true"
    >
      <mat-nav-list>
        <a mat-list-item [routerLink]="item.url"
        *ngFor="let item of menuItems">
          <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
          <p matLine *ngIf="isExpanded">{{item.title}}</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content
      [ngClass]="(isExpanded==true) ? 'app-sidenav-content-expanded' : 'app-sidenav-content-compressed'"
    >
      <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
