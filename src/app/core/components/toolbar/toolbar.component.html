<mat-toolbar color="primary">
  <div fxLayout="row" fxFlex>
    <button mat-icon-button 
      (click)="toggleSidebar.emit()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span fxFlex></span>
    <div *ngIf="user">
      <span class="toolbar-user-name"
        fxShow.xs="false"
      >{{user.name}}</span>
    </div>
    <button mat-icon-button
      (click)="toggleSidebar.emit()"
    >
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>
