
<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-form-field fxFlex>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <button id="household-btn-add"
    mat-icon-button
    (click)="create.emit()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"
      [ngClass]="{'app-table-cell-mobile': isMobile}"
    >
      <span class="app-table-mobile-label"
        [ngClass]="{'app-none': !isMobile}"
      >Name:</span>
      {{element.name}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </mat-header-cell>
    <mat-cell *matCellDef="let element"
      [ngClass]="{'app-table-cell-mobile': isMobile}"
    >
      <span class="app-table-mobile-label"
        [ngClass]="{'app-none': !isMobile}"
      >Symbol:</span>
      {{element.symbol}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
    <mat-cell *matCellDef="let element"
      [ngClass]="{'app-table-cell-mobile': isMobile}"
    >
      <span class="app-table-mobile-label"
        [ngClass]="{'app-none': !isMobile}"
      >Description:</span>
      {{element.description}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element" fxLayout="row" fxLayoutGap="20px">
        <button mat-raised-button (click)="edit.emit(element['id'])">Edit</button>
        <button mat-raised-button color="warn" (click)="remove.emit(element['id'])">Remove</button> 
      </mat-cell>
  </ng-container> 
    
  <mat-header-row *matHeaderRowDef="displayedColumns"
    [ngClass]="{'app-none': isMobile}"
  ></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{'app-table-row-mobile': isMobile}"
  ></mat-row>
</mat-table>

<mat-card *ngIf="isLoading"
  class="app-table-spinner"
>
  <mat-progress-spinner 
    color="primary" 
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
