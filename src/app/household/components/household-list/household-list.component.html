
<div fxLayout="column">
  <div class="app-spinner-loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="2%">
    <mat-form-field fxFlex>
      <input matInput (keyup)="search($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button id="household-btn-add"
      mat-icon-button
      (click)="create.emit()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="table mat-elevation-z8" fxLayout="column">
    <mat-table [dataSource]="dataSource" 
      matSort
      [matSortActive]="filter && filter.sortingField || name"
      [matSortDirection]="filter && filter.sortDirection || asc"
      [matSortDisableClear]="true"
    >
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.name }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.symbol }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.description }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element" fxLayout="row" fxLayoutGap="20px">
          <button mat-stroked-button (click)="edit.emit(element['id'])">Edit</button>
          <button mat-stroked-button color="warn" (click)="remove.emit(element['id'])">Remove</button> 
        </mat-cell>
      </ng-container> 
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator
      [length]="itemCount"
      [pageSizeOptions]="[10, 20, 50]"
      [pageSize]="filter && filter.pageSize || 10"
      [pageIndex]="filter && (filter.pageNumber - 1) || 0"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
